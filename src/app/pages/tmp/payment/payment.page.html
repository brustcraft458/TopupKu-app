<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">payment</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div class="payment-container">
      <ion-card class="payment-card" style="grid-area: pay-1;">
        <ion-card-content class="payment-content">
          <div class="payment-desc">
            <ion-icon name="card-outline"></ion-icon>
            <ion-card-subtitle>Diamond</ion-card-subtitle>
          </div>
          <ion-card-title>200 DM</ion-card-title>
        </ion-card-content>
      </ion-card>

      <ion-card class="payment-card" style="grid-area: pay-2;">
        <ion-card-content class="payment-content">
          <div class="payment-desc">
            <ion-icon name="card-outline"></ion-icon>
            <ion-card-subtitle>Username</ion-card-subtitle>
          </div>
          <ion-card-title>TesUser</ion-card-title>
        </ion-card-content>
      </ion-card>

      <ion-card class="payment-card" style="grid-area: pay-3;">
        <ion-card-content class="payment-content">
          <div class="payment-desc">
            <ion-icon name="card-outline"></ion-icon>
            <ion-card-subtitle>Pembayaran</ion-card-subtitle>
          </div>
          <ion-card-title>Rp 40.000</ion-card-title>
        </ion-card-content>
        <ion-item class="payment-badge">
          <ion-badge color="warning">Pending</ion-badge>
        </ion-item>
      </ion-card>
    </div>

    <ion-card class="qris-card">
      <ion-card-header class="qris-header">
        <ion-card-title>QR Pembayaran</ion-card-title>
        <ion-card-subtitle>Silahkan Melakukan pembayaran melalui scan QRis</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="qris-image">
        <img src="assets/image/qristes.png" alt="your image">
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
