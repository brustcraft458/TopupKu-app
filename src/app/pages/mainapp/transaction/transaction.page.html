<app-main-header [title]="'Transaksi'" [backRedirect]="'/landing/login'" [profileImg]="''"></app-main-header>
<ion-content [fullscreen]="true">
  <div class="mainapp">
    <div class="mainapp-content">
      <div class="information-card">
        <div class="background"></div>
        <div class="top-information">
          <p class="title">Total Transaksi</p>
          <h3 class="highlight">Rp 200.000</h3>
        </div>
        <div class="bottom-information">
          <div class="left-text">
            <p class="title">Pending</p>
            <h4 class="value"><ion-icon name="person-sharp"/>10</h4>
          </div>
          <div class="right-text">
            <p class="title">Berhasil</p>
            <h4 class="value"><ion-icon name="person-sharp"/>5</h4>
          </div>
        </div>
      </div>
      <div class="list-container">
        <div class="top-title">
          <h3 class="title">Transaksi Pending</h3>
        </div>
        <div class="item-list">
          <div class="item" button>
            <div class="left-desc">
              <div class="icon">
                <img src="assets/image/gameiconml.png" alt="">
              </div>
              <div class="text-desc">
                <h5 class="title">Mobile Legend</h5>
                <p class="label">8 Orang</p>
              </div>
            </div>
            <div class="right-value">
              <h4>Rp 80K</h4>
            </div>
          </div>
          <div class="item">
            <div class="left-desc">
              <div class="icon">
                <img src="assets/image/gameiconpubg.png" alt="">
              </div>
              <div class="text-desc">
                <h5 class="title">Pubg Mobile</h5>
                <p class="label">2 Orang</p>
              </div>
            </div>
            <div class="right-value">
              <h4>Rp 20K</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="list-container">
        <div class="top-title">
          <h3 class="title">Transaksi Berhasil</h3>
        </div>
        <div class="item-list">
          <div class="item">
            <div class="left-desc">
              <div class="icon">
                <img src="assets/image/gameiconml.png" alt="">
              </div>
              <div class="text-desc">
                <h5 class="title">Mobile Legend</h5>
                <p class="label">Sangat Populer</p>
              </div>
            </div>
            <div class="right-value">
              <h4>Rp 200K</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
